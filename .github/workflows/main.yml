name: Scrape and Rewrite Articles

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape_and_rewrite:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/puppeteer/puppeteer:22.12.1

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm install

      - name: Run Scraper
        working-directory: ./scripts
        run: node scrape.js
        env:
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}

      - name: Run Rewriter
        working-directory: ./scripts
        run: node rewrite.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}